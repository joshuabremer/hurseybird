<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css?v=1" />
    <link rel="icon" type="image/png" href="./img/gloria.png" />
    <title>Gloria Bird</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      #scaler {
        position: absolute;
        top: 50%;
        left: 50%;
        transform-origin: top left;
        transform: scale(1);
      }
    </style>
  </head>
  <body>
    <div id="scaler">
      <header>
        <h1>Gloria Bird</h1>
        <div class="score-container">
          <div id="bestScore"></div>
          <div id="currentScore"></div>
        </div>
      </header>

      <canvas id="canvas" width="431" height="768"></canvas>

      <audio
        id="background-audio"
        src="./audio/gloria.mp3"
        autoplay
        loop
      ></audio>

      <button
        id="mute-button"
        style="
          position: fixed;
          top: 10px;
          right: 10px;
          z-index: 1000;
          padding: 10px;
          background-color: #f00;
          color: #fff;
          border: none;
          border-radius: 5px;
          cursor: pointer;
        "
      >
        Mute
      </button>
    </div>
    <script>
      // Scale the page to fit the viewport
      function scalePage() {
        const scaler = document.getElementById("scaler");

        // Get the natural size of the scaler
        const originalWidth = scaler.offsetWidth;
        const originalHeight = scaler.offsetHeight;

        const windowWidth = window.innerWidth;
        const windowHeight = window.innerHeight;

        // Calculate scale based on the smaller dimension
        const scale = Math.min(
          windowWidth / originalWidth,
          windowHeight / originalHeight
        );
        scaler.style.transform = `scale(${scale})`;

        // Center the scaler
        const scaledWidth = originalWidth * scale;
        const scaledHeight = originalHeight * scale;
        scaler.style.left = `${(windowWidth - scaledWidth) / 2}px`;
        scaler.style.top = `${(windowHeight - scaledHeight) / 2}px`;
      }

      window.addEventListener("resize", scalePage);
      scalePage(); // Call once on load
    </script>

    <script src="./game.js?v=1"></script>
    <script>
      // JavaScript to handle mute/unmute functionality
      const audio = document.getElementById("background-audio");
      const muteButton = document.getElementById("mute-button");

      muteButton.addEventListener("click", () => {
        if (audio.paused) {
          audio.play();
          muteButton.textContent = "Mute";
        } else {
          audio.pause();
          muteButton.textContent = "Unmute";
        }
      });
    </script>
    <script src="./livereload.js?v=1"></script>
  </body>
</html>
