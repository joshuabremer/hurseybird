<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./img/gloria.png" />
    <title>Gloria Bird</title>
  </head>
  <body>
    <header>
      <h1>Gloria Bird</h1>
      <div class="score-container">
        <div id="bestScore"></div>
        <div id="currentScore"></div>
      </div>
    </header>

    <canvas id="canvas" width="431" height="768"></canvas>

    <!-- Add the audio element -->
    <audio id="background-audio" src="./audio/gloria.mp3" autoplay loop></audio>

    <!-- Add the mute/unmute button -->
    <button
      id="mute-button"
      style="
        position: fixed;
        top: 10px;
        right: 10px;
        z-index: 1000;
        padding: 10px;
        background-color: #f00;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      "
    >
      Mute
    </button>

    <script src="./game.js"></script>
    <script>
      // JavaScript to handle mute/unmute functionality
      const audio = document.getElementById("background-audio");
      const muteButton = document.getElementById("mute-button");

      muteButton.addEventListener("click", () => {
        if (audio.paused) {
          audio.play();
          muteButton.textContent = "Mute";
        } else {
          audio.pause();
          muteButton.textContent = "Unmute";
        }
      });
    </script>
    <script src="./livereload.js"></script>
  </body>
</html>
